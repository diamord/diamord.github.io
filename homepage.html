<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where? When? How?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            background: url("./img/bg.png") no-repeat center center/cover;
            overflow: hidden;
            font-family: Raleway;
        }

        .container {
            width: 90%;
            max-width: 400px;
            height: auto;
            perspective: 1000px;
        }

        .container-inner {
            position: relative;
            width: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .container:hover .container-inner {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(7px);
            backface-visibility: hidden;
        }

        .back {
            transform: rotateY(180deg);
        }

        .header {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .timer {
            font-size: 18px;
            margin-top: 20px;
        }

        .countdown-container {
            margin-top: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(14px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .countdown {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            font-family: Inconsolata;
        }

        .av {
            width: 90px;
            height: 90px;
            border-radius: 50%;
        }

        .dynamic-text-wrapper {
            position: relative;
            height: auto;
            overflow: hidden;
        }

        .block {
            white-space: nowrap;
            text-align: center;
        }

        .dynamic-text {
            position: relative;
            display: inline-block;
            white-space: nowrap;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff7a18, #af002d, #3205d6);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            opacity: 0;
            animation: fadeText 12s infinite;
        }

        .dynamic-text:nth-child(1) {
            animation-delay: 0s;
        }

        .dynamic-text:nth-child(2) {
            animation-delay: 4s;
        }

        .dynamic-text:nth-child(3) {
            animation-delay: 8s;
        }

        @keyframes fadeText {
            0% {
                opacity: 0;
            }
            10%, 30% {
                opacity: 1;
            }
            40% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .front, .back {
                font-size: 14px;
            }

            .header {
                font-size: 14px;
            }

            .title {
                font-size: 20px;
            }

            .timer {
                font-size: 16px;
            }

            .countdown {
                font-size: 18px;
            }

            .dynamic-text {
                font-size: 18px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="container-inner">
            <div class="front">
                <img class="av" src="./img/avatar.png">
                <div style="height:15px"></div>
                <div class="header">Wow! You found this website!</div>
                <div class="title">Welcome to LR Assistance</div>
                <div style="height:40px"></div>
                <div class="timer">There are still:</div>
                <div class="countdown-container">
                    <div class="countdown" id="countdown">Loading...</div>
                </div>
            </div>

            <div class="back">
                <div class="static-text">Our</div>
                <div class="dynamic-text-wrapper">
                    <div class="dynamic-text">bestest</div>
                    <div class="dynamic-text">beautiful</div>
                    <div class="dynamic-text">helpful</div>
                </div>
                <div class="static-text">assistance bot!</div>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date('2025-01-31T12:00:00+08:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('countdown').innerHTML = "Time's up!";
                clearInterval(timerInterval);
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
